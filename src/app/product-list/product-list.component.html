<h2>Entregas</h2>

<div *ngFor="let product of products; index as productId">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <a *ngIf="product.bolson>0" style="font-size:30px">
    &#9749; {{ product.bolson }}
  </a>
  <a *ngIf="product.miel>0" style="font-size:30px">
    &#9749; {{ product.miel }}
  </a>
  <a *ngIf="product.tinto>0" style="font-size:30px">
    &#9749; {{ product.tinto }}
  </a>
  <a *ngIf="product.blanco>0" style="font-size:30px">
    &#9749; {{ product.blanco }}
  </a>
  <a *ngIf="product.yerba>0" style="font-size:30px">
    &#9749; {{ product.yerba }}
  </a>
  <a *ngIf="product.huevos>0" style="font-size:30px">
    &#9749; {{ product.huevos }}
  </a>
  <a *ngIf="product.donacion>0" style="font-size:30px">
    &#9749; {{ product.donacion }}
  </a>
  <p *ngIf="product.total>0" style="font-size:30px">
    {{ product.total | currency}}
  </p>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>

  <button (click)="share()">
    WhatsApp
  </button>
</div>
